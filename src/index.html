<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <title>Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script defer type="module" src="/js/main.js"></script>
</head>

<body>
    <div class="container grid-flow">
        <div class="nav bg-primary-400 grid-flow">
            <img class="logo" src="./public/img/logo.svg" alt="">
            <ul class="nav-items flex-flow">
                <li class="bg-primary-800"><img class="nav-item" src="./public/img/icon-document.svg" alt=""></li>
                <li class="bg-primary-800"><img class="nav-item" src="./public/img/icon-folder.svg" alt=""></li>
                <li class="bg-primary-800"><img class="nav-item" src="./public/img/icon-upload.svg" alt=""></li>
            </ul>
        </div>
        <div class="usage bg-primary-400 grid-flow">
            <label for="data-use">Youâ€™ve used <span>815 GB</span> of your storage</label>
            <div>
                <meter class="sr-only" id="data-use" min="750" max="1000" value="0" title="Actual usage of data">
                </meter>
                <div class="meter">
                    <span></span>
                </div>
                <div class="flex-flow axis">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </div>
        <div class="counter">
            <p>185 <span>GB left</span></p>
        </div>
    </div>
</body>

</html>
